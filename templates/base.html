<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DevDesk - Developer Issue Tracker{% endblock %}</title>
    <script>
        // Apply saved theme ASAP to avoid flash
        (() => {
            try {
                const stored = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = stored || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-bs-theme', theme);
            } catch (e) {
                // noop
            }
        })();
    </script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>ðŸ’¬</text></svg>">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .category-badge {
            font-size: 0.85rem;
        }
        .post-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .comment-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .comment-item {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid #0d6efd;
        }
        footer {
            background-color: #212529;
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Dark mode tweaks for custom areas */
        [data-bs-theme="dark"] body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        [data-bs-theme="dark"] .comment-section {
            background-color: var(--bs-dark-bg-subtle);
            border: 1px solid var(--bs-border-color);
        }
        [data-bs-theme="dark"] .comment-item {
            background-color: var(--bs-body-bg);
            border-left-color: var(--bs-primary);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body id="top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post_list' %}">
                <i class="bi bi-code-square"></i> DevDesk
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_list' %}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-2">
                        <button id="theme-toggle" class="btn btn-link p-0" style="color: white !important;" type="button" aria-label="Toggle theme">
                            <i id="theme-toggle-icon" class="bi bi-moon-stars" style="font-size: 1rem; color: white !important;"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-2" style="background-color: #212529; margin-top: -19px;">
        <div class="container text-center">
            <a href="#top" class="text-white text-decoration-none" style="font-size: 2rem;">
                <i class="bi bi-code-square"></i>
            </a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme toggle logic with persistence
        (() => {
            const btn = document.getElementById('theme-toggle');
            const icon = document.getElementById('theme-toggle-icon');

            function currentTheme() {
                return document.documentElement.getAttribute('data-bs-theme') || 'light';
            }

            function setIcon() {
                const theme = currentTheme();
                if (!icon || !btn) return;
                icon.className = theme === 'dark' ? 'bi bi-sun' : 'bi bi-moon-stars';
                btn.classList.toggle('btn-outline-light', theme === 'dark');
                btn.classList.toggle('btn-outline-dark', theme !== 'dark');
            }

            setIcon();

            btn && btn.addEventListener('click', () => {
                const next = currentTheme() === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', next);
                try { localStorage.setItem('theme', next); } catch (e) {}
                setIcon();
            });
        })();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
